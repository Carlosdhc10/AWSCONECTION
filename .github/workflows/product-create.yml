name: CI/CD for Product Create Service

on:
  push:
    paths:
      - 'Backend_uceShoes/productManagement/productCreation/Products/productCreate/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üõ†Ô∏è Checkout code
        uses: actions/checkout@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-create:latest Backend_uceShoes/productManagement/productCreation/Products/productCreate \
            --build-arg POSTGRES_HOST=${{ secrets.POSTGRES_HOST }} \
            --build-arg POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} \
            --build-arg POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
            --build-arg POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
            --build-arg DB_NAME=${{ secrets.DB_NAME }}

          docker push ${{ secrets.DOCKER_USERNAME }}/product-create:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PRODUCTS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîÑ Stopping previous container if it exists..."
            sudo docker stop product-create || true
            sudo docker rm product-create || true

            echo "üßπ Deleting old images to free up space..."
            sudo docker image prune -af

            echo "üì• Downloading the latest image from Docker Hub..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/product-create:latest

            echo "üöÄ Running new container..."
            sudo docker run -d --name product-create \
              --restart=always \
              -p ${{ secrets.SERVER_PORT_CREATE_PRODUCT }}:${{ secrets.SERVER_PORT_CREATE_PRODUCT }} \
              -e POSTGRES_HOST=${{ secrets.POSTGRES_HOST }} \
              -e POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} \
              -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
              -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              ${{ secrets.DOCKER_USERNAME }}/product-create:latest