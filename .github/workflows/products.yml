name: CI/CD for Product Services

on:
  push:
    paths:
      - 'Backend_uceShoes/productManagement/Products/**'
    branches: ["test", "QA", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & Push Docker images
        run: |
          for service in productCreate productDelete productGetAll productGetById productUpdate; do
            docker build Backend_uceShoes/productManagement/Products/$service/. -t ${{ secrets.DOCKER_USERNAME }}/$service:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PRODUCTS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            for service in productCreate productDelete productGetAll productGetById productUpdate; do
              sudo docker stop $service || true
              sudo docker rm $service || true
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/$service:latest
              sudo docker run -d --name $service -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/$service:latest
            done
